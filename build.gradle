plugins {
    id 'java'
}

group = 'com.trace-ws'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    def jettyVersion = '11.0.15'
    def gsonVersion = '2.10.1'

    implementation group: 'org.eclipse.jetty.websocket', name: 'websocket-jetty-server', version: jettyVersion
    implementation group: 'org.eclipse.jetty.websocket', name: 'websocket-jetty-api', version: jettyVersion
    implementation group: 'org.eclipse.jetty', name: 'jetty-slf4j-impl', version: jettyVersion
    implementation group: 'com.google.code.gson', name: 'gson', version: gsonVersion
}

jar {
    duplicatesStrategy "exclude"
    manifest {
        attributes "Main-Class": "com.trace.Application"
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}